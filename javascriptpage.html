<script src="javascriptdemo.js"></script>
    <script>
        class Person{
            constructor(fName,lName,age) {
                this.firstName = fName;
                this.lastname = lName;
                this.age= age;
            }
            getFullName(){
                return this.firstName+" "+this.lastname;
            }
        }

        var person = new Person("Prac","Tice",22);
        document.getElementById("objectDemo").innerHTML = person.getFullName()+" "+person.age;
    </script>
